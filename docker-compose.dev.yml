version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: product-catalog-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: product_catalog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - product-catalog-network

  redis:
    image: redis/redis-stack:latest
    container_name: product-catalog-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis_data_dev:/data
    networks:
      - product-catalog-network

networks:
  product-catalog-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
